<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Contact form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Contact us</h2>
    <form>
      <div class="rows_container">
        <div class="form_first_row">
          <label for="fName">First Name</label>
          <input type="text" id="fName" name="fName">
          <label for="lName">Last Name</label>
          <input type="text" id="lName" name="lName">
        </div>
        <div class="form_second_row">
          <label for="email">Email Address</label>
          <input type="text" id="email" name="email">
        </div>
        <div class="form_third_row">
          <label for="queryType">Query Type</label>
          <input type="radio" name="queryType">
        </div>
        <div class="form_fourth_row"></div>
        <div class="form_fifth_row"></div>
        <div class="form_sixth_row"></div>
      </div>
    </form>
  </div>


  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/AleksGrinberg">Aleks</a>.
  </div>
</body>
</html>
