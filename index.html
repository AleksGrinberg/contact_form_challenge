<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Contact form</title>
  <link rel="stylesheet" href="style.css">
  <!--Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>Contact us</h2>
    <form>
      <div class="rows_container">
        <div class="name_row row">
          <div class="sub_container">
            <!--<label for="fName">First Name</label> -->
            <div class="label">
              <div class="label_2">First Name</div>
              <div class="asterisk">*</div>
            </div>
            <input type="text" id="fName" name="fName">
          </div>
          <div class="sub_container">
            <!--<label for="lName">Last Name</label> -->
            <div class="label">
              <div class="label_2">Last Name</div>
              <div class="asterisk">*</div>
            </div>
            <input type="text" id="lName" name="lName">
          </div>
        </div>
        <div class="email_container row">
          <!--<label for="email">Email Address</label>-->
          <div class="label">
            <div class="label_2">Email Address</div>
            <div class="asterisk">*</div>
          </div>
          <input type="text" id="email" name="email">
        </div>
        <div class="query_type_container row">
          <div class="label">
            <div class="label_2">Query Type</div>
            <div class="asterisk">*</div>
          </div>
          <div class="radio_row">
            <div class="radio_border">
              <label for="generalEnquiry">General Enquiry</label>
              <input type="radio" name="generalEnquiry">
            </div>
            <div class="radio_border">
              <label for="supportRequest">Support Request</label>
              <input type="radio" name="supportRequest">
            </div>
          </div>
        </div>
        <div class="message_container row">
          <div class="label">
            <div class="label_2">Message</div>
            <div class="asterisk">*</div>
          </div>
          <input type="text">
        </div>
        <div class="consent_row row">
          <input type="checkbox" id="ckeckbox" name="checkbox">
          <div class="label">
            <div class="consent">I consent to being contacted by the team</div>
            <div class="asterisk">*</div>
          </div>
        </div>
        <div class="row">
          <button id="submit_button">Submit</button>
        </div>
      </div>
    </form>
  </div>


  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/AleksGrinberg">Aleks</a>.
  </div>
</body>
</html>
